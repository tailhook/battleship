containers:
  nim:
    setup:
    - !Alpine v3.2
    - !Install [build-base]
    - &nim !Unpack
      - - !TarInstall
          url: http://nim-lang.org/download/nim-0.12.0.tar.xz
          script: |
            sh build.sh
            sh install.sh /usr/bin
        - !GitInstall
          url: git://github.com/nim-lang/nimble
          script: |
            nim c -d:release src/nimble.nim
            cp src/nimble /usr/bin/nimble

  nimu:
    setup:
    - !Ubuntu trusty
    - !Install [build-essential]
    - *nim

  serve:
    setup:
    - !Alpine v3.2
    - !Sh |
        rm /bin/bbsuid  # fails to sync :(
    - !Tar
      url: https://github.com/cortesi/devd/releases/download/v0.1/devd-0.1-linux64.tgz
      path: /usr/bin
      subdir: devd-0.1-linux64

  server-pkgs:
    setup:
    - !Container nim
    - !Install [git]
    - !Env HOME: /usr/lib/nimble
    - !Sh 'nimble install -y jester sha1 https://github.com/SweepySweepers/nim-websockets.git'
    environ:
      HOME: /usr/lib/nimble

  bld:
    setup:
    - !Container server-pkgs
    - !Depends hellojs.nim
    - !Depends server.nim
    - !Sh |
        rm /bin/bbsuid  # fails to sync :(
    - !Tar
      url: https://github.com/cortesi/devd/releases/download/v0.1/devd-0.1-linux64.tgz
      path: /usr/bin
      subdir: devd-0.1-linux64

    - !EnsureDir /app
    - !EnsureDir /app/nimcache
    - !Sh |
        nim js hellojs.nim
        cp index.html /app
        cp m.css /app
        cp nimcache/hellojs.js /app/nimcache
        cp -R i /app
        nim c server.nim
        cp server /app

    - !EnsureDir /config
    - !Sh |
        cp config/devd.yaml /config
        cp config/server.yaml /config
    auto-clean: true

commands:
  nim: !Command
    container: nim
    run: [nim]

  js: !Command
    description: Build nim -> JS
    container: nim
    run: [nim, js, hellojs.nim]

  srv: !Command
    description: Run websocket server
    container: server-pkgs
    run: [nim, c, -r, server.nim]

  serve: !Command
    description: Serve test pages
    container: serve
    run: &devd
    - devd
    - --address=0.0.0.0
    - --port=5000
    - .

  run: !Supervise
    description: Run websocket server and devd
    children:
      devd: !Command
        container: serve
        run: *devd
      nim: !Command
        container: server-pkgs
        run: [nim, c, -r, server.nim]

